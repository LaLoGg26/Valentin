<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/test.css" />
    <!--     <link rel="stylesheet" href="css/particles.css" />
 -->
    <title>Test</title>
  </head>
  <body>
    <audio src="sound/Song.mp3" autoplay loop></audio>
    <div class="background-effects">
      <div class="blurred-image img1"></div>
      <div class="blurred-image img2"></div>
      <div class="blurred-image img3"></div>
      <div class="blurred-image img4"></div>
      <div class="blurred-image img5"></div>
      <div class="blurred-image img6"></div>
      <div class="blurred-image img7"></div>
      <div class="blurred-image img8"></div>
      <div class="blurred-image img9"></div>
      <div id="particles-canvas"></div>
    </div>

    <div class="wall">
      <div class="container">
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
            <div class="text">
              Do U Want <br />
              To Be My <br />
              Valentine?
              <div class="heart"></div>
            </div>
          </div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
      <div class="shadow"></div>
      <div class="buttons" style="display: none">
        <a href="" class="btn yes">Si</a>
        <button class="btn no">No</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/test.js"></script>
    <!--     <script src="js/particles.js"></script>
 -->
  </body>
</html>
